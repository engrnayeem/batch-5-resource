<!doctype html>
<html>
<head>
	<title>Table</title>
</head>	
<body>
	<h1>Table</h1>
	<table border="1" width="80%" align="center" cellspacing="0">
		<tr>
			<td valign="top">1</td>
			<td colspan="3" height="150">2</td>
			<td>5</td>
		</tr>
		<tr>
			<td height="60" colspan="5">
				<table border="1" width="70%" cellspacing="0" align="center">
					<tr>
						<td height="60" width="30%">1</td>
						<td>2</td>
						<td>3</td>
						<td>4</td>
						<td width="10%">5</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>1</td>
			<td colspan="4" height="300">2</td>
		</tr>
		<tr>
			<td colspan="5" height="40">1</td>
		</tr>
	</table>
</body>
</html>
